{% extends "base_auth.html" %}


{% block content %}
    <div class="card mt-5 bg-white border" style="box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;border:none !important;">

        <div class="card-head ps-2 pe-2">
            <h1 class="text-dark text-center">Login</h1>
        </div>
        <div class="card-body">
            <div>
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3 text-dark">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" name="email" id="email" placeholder="Please enter email">
                    </div>
                    <div class="mb-3 text-dark">
                        <label for="password" class="form-label">Password </label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Please enter password">
                    </div>
                    <div class="mt-3 mb-2 text-dark">
                        <input type="submit" class="btn btn-info m-auto" id="exampleFormControlInput1" placeholder="Please enter password">
                    </div>
                </form>
            </div>
            <div>Don't have an account? <a href="{% url 'register' %}">register</a></div>
        </div>
    </div>
{% endblock content %}
